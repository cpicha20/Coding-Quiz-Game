<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz Game</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <p id="timeLeft">10</p>
    </header>
    <main>
      <div class="mainDisplay">
        <h1 class="heading">Coding Quiz Game</h1>
        <p class="para">Welcome to my game friend</p>
      </div>
      <div class="gameGUI" data-state="shown">
        <section id="answerButtons">
          <button class="answer" id="a1">1</button>
          <button class="answer" id="a2">2</button>
          <button class="answer" id="a3">3</button>
          <button class="answer" id="a4">4</button>
        </section>
      </div>
      <div id="menuGUI">
        <section id="leaderBoard">
          <input type="text" />
          <button id="submit">submit</button>
        </section>
        <section id="navButtons">
          <button class="naviBtn" id="playMenu" data-state="play">Play</button>
          <button class="naviBtn" id="scoreOrReset">Highscore</button>
        </section>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
